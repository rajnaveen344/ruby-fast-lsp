[package]
name = "ruby-fast-lsp"
version = "0.1.0"
edition = "2021"
authors = ["Ruby Fast LSP Team"]
description = "A fast Language Server Protocol implementation for Ruby"
license = "MIT"
resolver = "2"

[dependencies]
# LSP related dependencies
tower-lsp = "0.19.0"
lsp-types = "0.94.0"
tokio = { version = "1.32.0", features = ["full"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
dashmap = "5.5.3"
log = "0.4.20"
env_logger = "0.10.0"
anyhow = "1.0.75"
thiserror = "1.0.48"

# Ruby parsing and analysis
tree-sitter = "0.25.3"
tree-sitter-ruby = "0.23.1"
tree-sitter-highlight = "0.25.3"

# File system operations
walkdir = "2.4.0"

[dev-dependencies]
tokio-test = "0.4.3"
pretty_assertions = "1.4.0"
tempfile = "3.8.0"
async-trait = "0.1.73"

[build-dependencies]
cc = "1.0.83"

# Configure integration tests
[[test]]
name = "fixtures_integration_test"
path = "tests/fixtures_integration_test.rs"

[[test]]
name = "ruby_language_test"
path = "tests/ruby_language_test.rs"
